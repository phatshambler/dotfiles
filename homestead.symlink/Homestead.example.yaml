---
ip: "192.168.10.10"
memory: 2048
cpus: 1
provider: virtualbox

authorize: ~/.ssh/id_rsa.pub

keys:
    - ~/.ssh/id_rsa

folders:
    - map: ~/Code
      to: /home/vagrant/Code
      type: nfs

map_suffix: .homestead.flklr.ca .local.flklr.ca

sites:
    - map: site
      to: /home/vagrant/Code/site/public
      alias: "*.site"

databases:
    - site


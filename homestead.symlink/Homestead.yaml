ip: "192.168.10.10"
memory: 2048
cpus: 1
provider: virtualbox

authorize: ~/.ssh/id_rsa.pub

keys:
  - ~/.ssh/id_rsa

folders:
  - map: ~/Code
    to: /home/vagrant/Code
    type: nfs

map_suffix: .homestead.flklr.ca .local.flklr.ca

sites:
  - map: archives.nte.qc.ca
    to: /home/vagrant/Code/archives.nte.qc.ca/public
    alias: "*.archives.nte.qc.ca"
  - map: lachapelle.org
    to: /home/vagrant/Code/lachapelle.org/public
  - map: lesvoixdemaisonneuve.ca
    to: /home/vagrant/Code/lesvoixdemaisonneuve.ca/public
  - map: laserre.ca
    to: /home/vagrant/Code/laserre/public
  - map: catbirdproductions.ca
    to: /home/vagrant/Code/catbirdproductions.ca/public
  - map: folkloreinc.ca
    to: /home/vagrant/Code/folklore.inc/public
  - map: signelaval.com
    to: /home/vagrant/Code/signelaval.com/public

databases:
  - lachapelle
  - nte_archives
  - imstillyourchild
  - lesvoixdemaisonneuve
  - laserre
  - catbirdproductions
  - folkloreinc
  - signe_laval
